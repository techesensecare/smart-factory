default: &default
  adapter: postgresql
  #encoding: unicode
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: <%= ENV.fetch("RAILS_DATABASE_TIMEOUT") { 5000 } %>
  username: <%= ENV.fetch("postgres_username") %>
  password: <%= ENV.fetch("postgres_password") %>
  host: localhost
  database: <%= ENV.fetch("postgres_db_name") %>

development:
  <<: *default
  database: smart-factory_development
  username: postgres
  password: postgres
  database: postgres

test:
  <<: *default
  database: smart-factory_test
  username: postgres
  password: postgres
  database: postgres

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %> 